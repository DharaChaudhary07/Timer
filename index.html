<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    

    <div class="timer position-relative" style="background-image: linear-gradient(#5f85c6,#78b8d0); width: 100% ; height:100vh;">
        <div class="container">
            <h1 class="text-center text-white pt-5 " style="font-size:40px; text-transform: uppercase;">Countdown </h1>
            <div class="row position-absolute top-50 start-50 translate-middle align-items-center d-flex justify-content-between w-50">
                <div class="col-3 text-center text-white align-items-center d-flex " style="border: 2px solid white; border-radius: 50%; width: 200px; height: 200px;">
                    <h2 class="fs-1 p-4" id="dy">
                        <div>
                            00
                        </div>
                    </h2>
                    <div>
                        <span>Days</span>
                    </div>
                </div>
                <div class="col-3 text-center text-white align-items-center d-flex" style="border: 2px solid white; border-radius: 50%; width: 200px; height: 200px;">
                    <h2 class="fs-1 p-4" id="hr">
                        <div>
                            00
                        </div>
                    </h2>
                    <div>
                        <span> Hours</span>
                    </div>
                </div>
                <div class="col-3 text-center text-white align-items-center d-flex" style="border: 2px solid white; border-radius: 50%; width: 200px; height: 200px;">
                    <h2 class="fs-1 p-4" id="mn">
                        
                        <div>
                            00
                        </div>
                    </h2>
                    <div>
                        <span>Minutes</span>
                    </div>
                </div>
                <div class="col-3 text-center text-white align-items-center d-flex" style="border: 2px solid white; border-radius: 50%; width: 200px; height: 200px;">
                    <h2 class="fs-1 p-4" id="sc">
                        
                        <div>
                            00
                        </div>
                    </h2>
                    <div>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
